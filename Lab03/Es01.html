<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel=stylesheet type="text/css" href="Es01.css">
</head>

<body>
    <div class="row">
        <header>
            <nav class="navbar navbar-dark bg-primary">
                <div class="container-fluid">

                    <div class="col col-lg-3">
                        <a class="navbar-brand" href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-collection-play" viewBox="0 0 16 16">
                                <path
                                    d="M2 3a.5.5 0 0 0 .5.5h11a.5.5 0 0 0 0-1h-11A.5.5 0 0 0 2 3zm2-2a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 0-1h-7A.5.5 0 0 0 4 1zm2.765 5.576A.5.5 0 0 0 6 7v5a.5.5 0 0 0 .765.424l4-2.5a.5.5 0 0 0 0-.848l-4-2.5z" />
                                <path
                                    d="M1.5 14.5A1.5 1.5 0 0 1 0 13V6a1.5 1.5 0 0 1 1.5-1.5h13A1.5 1.5 0 0 1 16 6v7a1.5 1.5 0 0 1-1.5 1.5h-13zm13-1a.5.5 0 0 0 .5-.5V6a.5.5 0 0 0-.5-.5h-13A.5.5 0 0 0 1 6v7a.5.5 0 0 0 .5.5h13z" />
                            </svg>
                            Film Library
                        </a>
                    </div>

                    <div class="col-md-auto">
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        </form>

                    </div>

                    <div class="col"></div>

                    <div class="col-md-auto">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="26" fill="currentColor"
                            class="bi bi-person-circle" viewBox="0 0 16 16" style="color: skyblue">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                            <path fill-rule="evenodd"
                                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                        </svg>
                    </div>

                </div>
            </nav>
        </header>
    </div>
    <aside>
        
            <div class="row">
                <div class="col-3 bg-light">
                    <div class="list-group list-group-flush p-3" id="list-tab" role="tablist">
                        <a class="list-group-item list-group-item-action bg-light active" data-bs-toggle="list" href="#list-home" role="tab" aria-controls="list-home">An item</a>
                        <a class="list-group-item list-group-item-action bg-light" data-bs-toggle="list" href="#list-profile" role="tab" aria-controls="list-profile">A second item</a>
                        <a class="list-group-item list-group-item-action bg-light" data-bs-toggle="list" href="#list-messages" role="tab" aria-controls="list-messages">A third item</a>
                        <a class="list-group-item list-group-item-action bg-light" data-bs-toggle="list" href="#list-settings" role="tab" aria-controls="list-settings">A fourth item</a>
                        <a class="list-group-item list-group-item-action bg-light" data-bs-toggle="list" href="#list-seen-last-month" role="tab" aria-controls="list-seen-last-month">And a fifth one</a>
                        </div>
                </div>
                <div class="col-8">
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="list-home" role="tabpanel"
                            aria-labelledby="list-home-list">1</div>
                        <div class="tab-pane fade" id="list-profile" role="tabpanel"
                            aria-labelledby="list-profile-list">2</div>
                        <div class="tab-pane fade" id="list-messages" role="tabpanel"
                            aria-labelledby="list-messages-list">3</div>
                        <div class="tab-pane fade" id="list-settings" role="tabpanel"
                            aria-labelledby="list-settings-list">4</div>
                        <div class="tab-pane fade" id="list-seen-last-month" role="tabpanel"
                            aria-labelledby="list-seen-last-month-list">Last Month</div>
                    </div>
                </div>
            </div>
        
    </aside>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
